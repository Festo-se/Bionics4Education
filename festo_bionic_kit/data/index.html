<!DOCTYPE html>

<html>
<head>		        
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">       
    <link rel="stylesheet" href="css/bootstrap-slider.min.css">  
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script> 
    <script src="js/script.js"></script>     
    <title>Bionics4Education</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta charset="utf-8"/>   
</head>
  
<body onload="">    
    <nav class="navbar navbar-default container" role="navigation">      
        <div class="navbar-header">             
            <!--<a class="navbar-brand">Bionics4Education</a>-->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bionic-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="images/logo.png" class="navbar-image">
        </div>  

        <div class="collapse navbar-collapse container" id="bionic-navbar-collapse">
            <ul class="nav nav-pills nav-justified" id="projectList"> 
                <input type="hidden"/>
                <li class="active" ><a data-toggle="tab" href="#fish" id="bionic_fish">Fish</a></li>
                <li><a data-toggle="tab" href="#elephant" id="bionic_elephant_trunk">Elephant</a></li>
                <li><a data-toggle="tab" href="#chameleon" id="bionic_chameleon_tongue">Chameleon</a></li>
            </ul>
         </div>
    </nav>

    <div class="container tab-content" >
        <div id="fish" class="tab-pane row fade in active">
            <div class="col-md-8 col-md-offset-2 centered" >
                <h3>BIONIC FISH</h3>
                <p>Control your Bionic Fish.</p>

                <p class="label-title">Speed:</p>                                    
                <input id="fish-servo-1" data-slider-tooltip="hide" data-slider-id="SC" type="text"
                        data-slider-min="0" data-slider-max="100" data-slider-step="10"                        
                        data-slider-ticks="[0, 100]"
                        data-slider-ticks-labels='["Min", "Max"]'
                        data-slider-ticks-snap-bounds="2"/>                

                <p class="label-title">Direction:</p>                                         
                <input id="fish-servo-2" data-slider-tooltip="hide" data-slider-id="SC" type="text"
                        data-slider-min="-30" data-slider-max="30" data-slider-step="5" 
                        data-slider-ticks="[-30, 0, 30]"
                        data-slider-ticks-labels='["Left", "Middle", "Right"]'
                        data-slider-ticks-snap-bounds="1"/>                
                
                <p class="label-title">Swing:</p>                                    
                <input id="fish-servo-3" data-slider-tooltip="hide" data-slider-id="SC" type="text"
                        data-slider-min="60" data-slider-max="110" data-slider-step="2"
                        data-slider-ticks="[60, 110]"
                        data-slider-ticks-labels='["Small", "Big"]'
                        data-slider-ticks-snap-bounds="5"/>                
            </div>
        </div>

        <div id="elephant" class="tab-pane row fade in">      
            <div class="col-md-8 col-md-offset-2 centered">
                <h3>BIONIC ELEPHANT</h3>
                <p>Control your Bionic Elephant.</p>

                <p class="label-title">Servo 1:</p>                                    
                <input id="ele-servo-1" data-slider-tooltip="hide" data-slider-id="SC" type="text"                        
                        data-slider-min="0" data-slider-max="180" data-slider-step="1"
                        data-slider-ticks="[0, 90, 180]"
                        data-slider-ticks-labels='["Left", "Middle", "Right"]'
                        data-slider-ticks-snap-bounds="5"/>                

                <p class="label-title">Servo 2:</p>                                    
                <input id="ele-servo-2" data-slider-tooltip="hide" data-slider-id="SC" type="text"
                        data-slider-min="0" data-slider-max="180" data-slider-step="1"
                        data-slider-ticks="[0, 90, 180]"
                        data-slider-ticks-labels='["Left", "Middle", "Right"]'
                        data-slider-ticks-snap-bounds="5"/>                

                <p class="label-title">Servo 3:</p>                                    
                <input id="ele-servo-3" data-slider-tooltip="hide" data-slider-id="SC" type="text"
                        data-slider-min="0" data-slider-max="180" data-slider-step="1"
                        data-slider-ticks="[0, 90, 180]"
                        data-slider-ticks-labels='["Left", "Middle", "Right"]'
                        data-slider-ticks-snap-bounds="5"/>               

                <p class="label-title">Servo 4:</p>                                    
                <input id="ele-servo-4" data-slider-tooltip="hide" data-slider-id="SC" type="text"
                        data-slider-min="0" data-slider-max="180" data-slider-step="1"
                        data-slider-ticks="[0, 90, 180]"
                        data-slider-ticks-labels='["Left", "Middle", "Right"]'
                        data-slider-ticks-snap-bounds="5"/>                

            </div>          
        </div>

        <div id="chameleon" class="tab-pane row fade">
            <div class="col-md-8 col-md-offset-2" >
                <h3>BIONIC CHAMELEON</h3>
                <p>Control your Bionic Chameleon.</p>
                
                <p class="label-title">Servo 1:</p>                                    
                <input id="cha-servo-1" data-slider-tooltip="hide" data-slider-id="SC" type="text"
                        data-slider-min="0" data-slider-max="180" data-slider-step="1"
                        data-slider-ticks="[0, 90, 180]"
                        data-slider-ticks-labels='["Left", "Middle", "Right"]'
                        data-slider-ticks-snap-bounds="5"/>                
            </div>
        </div>    
    </div>   
</body>
</html>
